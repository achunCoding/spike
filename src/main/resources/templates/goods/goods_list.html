<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品秒杀列表</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.12.0/js/md5.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.19.1/localization/messages_zh.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<body>
<div>商品秒杀列表</div>
<table>
    <tr>
        <td>商品名称</td>
        <td>商品图片</td>
        <td>商品原价</td>
        <td>秒杀价</td>
        <td>库存数量</td>
        <td>详情</td>
    </tr>
    <tr th:each="good, goodState : ${goods}">
        <td th:text="${good.goodsName}"></td>
        <td><img th:src="@{${good.goodsImg}}" width="100px" height="100px"/></td>
        <td th:text="${good.goodsPrice}"></td>
        <td th:text="${good.spikePrice}"></td>
        <td th:text="${good.stock}"></td>
        <td><a th:href="'/goods/detail/'+${good.id}">详情</a></td>
    </tr>
</table>
</body>
</html>
